<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Bootstrap Login Form</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="/static/css/styles.css" rel="stylesheet">
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content" style="overflow: hidden">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Register</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" action="." method="POST">
            {% csrf_token %}
            {% if successmsg %}
                <label>{{ successmsg }}</label>
            {% endif %}
            <div class="form-group">
              <input type="text" name="username" class="form-control input-lg" placeholder="Username">
              {% if errors.username %}
                <label>{{ errors.username }}</label>
              {% endif %}
            </div>
            <div class="form-group">
              <input type="text" name="email" class="form-control input-lg" placeholder="Email">
              {% if errors.email %}
                <label>{{ errors.email }}</label>
              {% endif %}
            </div>
            <div class="form-group">
              <input type="password" name="password1" class="form-control input-lg" placeholder="Password">
              {% if errors.password1 %}
                <label>{{ errors.password1 }}</label>
              {% endif %}
            </div>
            <div class="form-group">
              <input type="password" name="password2" class="form-control input-lg" placeholder="Re-enter Password">
              {% if errors.password2 %}
                <label>{{ errors.password2 }}</label>
              {% endif %}
            </div>
            <div class="form-group">
              <input type="hidden" value="/" name="next"/>
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register"/>
              <p style="text-align: center">OR</p>
              <a class="btn btn-default btn-lg btn-block" href="/">Sign In</a>
            </div>
          </form>
      </div>
  </div>
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
